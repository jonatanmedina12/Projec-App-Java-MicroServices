spring:
  application:
    name: report-ms
  config:
    import: "optional:configserver:http://localhost:7777"  # Añade esta línea
  profiles:
    active: qa
  cloud:
    loadbalancer:
      ribbon:
        enabled: false


# Feign configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  circuitbreaker:
    enabled: true

server:
  port: 7071
  servlet:
    context-path: /report-ms

# Eureka configuration
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true    # Importante para resolución de servicios
    instance-id: ${spring.application.name}:${random.uuid}

# Actuator configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true